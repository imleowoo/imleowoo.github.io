baseURL: https://imleowoo.github.io/  # 站点地址
languageCode: zh # 语言编码
title: LEO'S NOTES  # 站点标题
theme: "PaperMod" # 站点主题

enableInlineShortcodes: true #
enableRobotsTXT: true # 是否启用 robots.txt
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文
buildDrafts: false # 是否生成标记为草稿的文章
buildFuture: false
buildExpired: false
enableEmoji: true # 是否启用 emoji 表情符号
pygmentsUseClasses: true # 启用 pygments 语法高亮
googleAnalytics: G-JCECJ36CP1

minify:
  disableXML: true # 禁用XML压缩
  # minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "做了一个梦，乱到讲不出来。"
  author: Leo
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true # 显示目录
  # TocOpen: true # 自动展开目录
  comments: true
  images: [ "papermod-cover.png" ]

  profileMode:
    enabled: true
    title: I'M LEO
    imageUrl: "https://avatars.githubusercontent.com/u/33342014"
    imageTitle: cover
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "LEO'S NOTES"
    Content: >
      Welcome to LEO'S NOTES.

  socialIcons: # 社交平台图标
    - name: github
      url: "https://github.com/imleowoo"
    - name: email
      url: "mailto:imleowoo@outlook.com"
    - name: bilibili
      url: "https://space.bilibili.com/29814200"
    - name: douban
      url: "https://www.douban.com/people/leowooe"
    - name: Rss
      url: "index.xml"

  assets:
    disableHLJS: true
